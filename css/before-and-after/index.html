<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>before-and-after</title>
    <style>
      .block {
        position: absolute;
        display: block;
        width: 100px;
        height: 100px;
        background-color: rgb(110, 29, 180);
      }
      .block1 {
        position: absolute;
        display: block;
        width: 100px;
        height: 100px;
        background-color: rgb(22, 158, 33);
        transform: skewX(-10deg);
        border-right: 6px solid red;
      }
    </style>
  </head>
  <body>
    <div class="block">这是block的内容</div>
    <div class="block1">这是block的内容</div>
  </body>
</html>
